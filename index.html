<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sansation', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .frosted-glass {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-gradient {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.7));
            transition: all 0.2s ease-in-out;
        }

        .icon-gradient:hover {
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 1));
            transform: scale(1.1);
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        .drift-icon-fa {
            font-size: 28px;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .homepage-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 20px;
            width: 100%;
        }

        .homepage-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .homepage-logo-icon {
            font-size: 110px;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 15px;
        }

        .homepage-logo-text {
            font-size: 85px;
            font-weight: bold;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .homepage-search-wrapper {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 800px; /* Reverted to longer width */
            /* Removed gap as enter button is gone */
        }

        .homepage-search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            height: auto; /* Reverted height to auto */
            padding: 8px 20px; /* Reverted padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .homepage-search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0 10px;
            height: auto; /* Reverted height to auto */
            font-size: 18px;
            outline: none;
            placeholder-color: #a0a0a0;
            display: flex;
            align-items: center;
        }

        .homepage-search-input::placeholder {
            color: #a0a0a0;
        }

        .homepage-search-icon {
            color: #a0a0a0;
            margin-right: 10px;
        }

        /* Removed .enter-button styles */

        .suggestion-icons-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }

        .suggestion-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .suggestion-icon-wrapper:hover {
            transform: translateY(-5px);
        }

        .suggestion-icon {
            width: 60px;
            height: 60px;
            border-radius: 25%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .suggestion-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .suggestion-text {
            margin-top: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close-button:hover {
            color: white;
        }

        .setting-section {
            margin-bottom: 15px;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .setting-section-title {
            display: flex;
            align-items: center;
            font-size: 17px;
            font-weight: bold;
            color: white;
            margin-bottom: 12px;
        }

        .setting-section-title i {
            margin-right: 8px;
            font-size: 18px;
            color: #a855f7;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item label {
            color: #ccc;
            font-size: 15px;
        }

        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ec4899;
            cursor: pointer;
        }

        .modal-footer {
            text-align: right;
            margin-top: 15px;
        }

        .modal-save-button {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            border: none;
        }

        .modal-save-button:hover {
            opacity: 0.9;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #a855f7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-button-hover {
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-button-hover:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>

    <nav class="frosted-glass py-1 px-4 flex items-center justify-between shadow-lg rounded-b-lg mx-2 mt-2">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <i class="fas fa-wind drift-icon-fa"></i>
                <span class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">Drift</span>
            </div>

            <button id="backButton" class="nav-button-hover transition-colors">
                <i class="fas fa-arrow-left text-2xl icon-gradient"></i>
            </button>
            <button id="forwardButton" class="nav-button-hover transition-colors">
                <i class="fas fa-arrow-right text-2xl icon-gradient"></i>
            </button>
            <button id="refreshButton" class="nav-button-hover transition-colors">
                <i class="fas fa-sync-alt text-2xl icon-gradient"></i>
            </button>
        </div>

        <div class="flex-grow mx-4 relative">
            <input type="text" id="urlInput" placeholder="Search or Enter a URL"
                   class="url-input w-full p-2 pl-10 rounded-full bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 transition-all duration-200 text-sm md:text-base">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <div class="flex items-center justify-center space-x-2">
            <button id="homeButton" class="nav-button-hover transition-colors">
                <i class="fas fa-home text-2xl icon-gradient"></i>
            </button>
            <button id="devToolsButton" class="nav-button-hover transition-colors">
                <i class="fas fa-code text-2xl icon-gradient"></i>
            </button>
        </div>
    </nav>

    <div id="mainContentArea" class="flex-grow w-full rounded-lg my-2 mx-2 flex flex-col items-center justify-center">
        <div id="homepage" class="homepage-container hidden">
            <div class="homepage-logo-container">
                <i class="fas fa-wind homepage-logo-icon"></i>
                <span class="homepage-logo-text">Drift</span>
            </div>
            <div class="homepage-search-wrapper">
                <div class="homepage-search-bar">
                    <i class="fas fa-search homepage-search-icon"></i>
                    <input type="text" id="homepageSearchInput" placeholder="Browse the Web Freely." class="homepage-search-input">
                </div>
                <!-- Removed the Enter button -->
            </div>

            <div class="suggestion-icons-container">
                <div class="suggestion-icon-wrapper" data-url="https://www.youtube.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/5207abd97262cc86e31c13fa9f13b774_low_res_YouTube.png" alt="YouTube" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=YT';">
                    </div>
                    <span class="suggestion-text">YouTube</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.reddit.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/142d837c5c7bbb197f7331ff7df1fc07_low_res_Reddit.png" alt="Reddit" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=RD';">
                    </div>
                    <span class="suggestion-text">Reddit</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.wikipedia.org">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/87f9462b63d6779ccfe43d4265a348ab_P5B0cTGEUw.png" alt="Wikipedia" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=WK';">
                    </div>
                    <span class="suggestion-text">Wikipedia</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.github.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/fd68d30a4bda6e77fa38d34089280f76_UW2atu0EPX.png" alt="GitHub" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=GH';">
                    </div>
                    <span class="suggestion-text">GitHub</span>
                </div>
            </div>
        </div>
        <iframe id="browserFrame" src="about:blank" class="flex-grow w-full rounded-lg hidden"></iframe>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Browser Settings</h2>
                <button id="closeModal" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <div class="setting-section-title">
                        <i class="fas fa-palette"></i>
                        <span>Appearance</span>
                    </div>
                    <div class="setting-item">
                        <label for="darkModeToggle">Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="showBookmarksToggle">Show Bookmarks Bar</label>
                        <label class="switch">
                            <input type="checkbox" id="showBookmarksToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="setting-section">
                    <div class="setting-section-title">
                        <i class="fas fa-user-shield"></i>
                        <span>Privacy & Security</span>
                    </div>
                    <div class="setting-item">
                        <label for="blockTrackersToggle">Block Trackers</label>
                        <label class="switch">
                            <input type="checkbox" id="blockTrackersToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="enableHttpsOnlyToggle">HTTPS-Only Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="enableHttpsOnlyToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="setting-section">
                    <div class="setting-section-title">
                        <i class="fas fa-puzzle-piece"></i>
                        <span>Extensions</span>
                    </div>
                    <div class="setting-item">
                        <label>Ad Blocker</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Password Manager</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="modal-save-button">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const backButton = document.getElementById('backButton');
        const forwardButton = document.getElementById('forwardButton');
        const refreshButton = document.getElementById('refreshButton');
        const homeButton = document.getElementById('homeButton');
        const devToolsButton = document.getElementById('devToolsButton');
        const browserFrame = document.getElementById('browserFrame');
        const homepage = document.getElementById('homepage');
        const homepageSearchInput = document.getElementById('homepageSearchInput');
        // Removed homepageEnterButton constant
        const mainContentArea = document.getElementById('mainContentArea');
        const settingsModal = document.getElementById('settingsModal');
        const closeModalButton = document.getElementById('closeModal');
        const saveSettingsButton = document.getElementById('saveSettings');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const suggestionIconsContainer = document.querySelector('.suggestion-icons-container');

        function decodeBase64(encodedString) {
            try {
                return atob(encodedString);
            } catch (e) {
                console.error("Base64 decoding failed:", e);
                return null;
            }
        }

        async function proxyLoad(url, frame, loadingOverlay) {
            if (loadingOverlay) loadingOverlay.classList.add('active');

            let actualTargetUrl = url;
            const verdantProxyPrefix = window.location.origin + '/route/';

            if (url.startsWith(verdantProxyPrefix)) {
                const encodedPart = url.substring(verdantProxyPrefix.length);
                const decodedUrl = decodeBase64(encodedPart);
                if (decodedUrl) {
                    actualTargetUrl = decodedUrl;
                    console.log(`Detected Verdant proxy URL. Decoded to: ${actualTargetUrl}`);
                } else {
                    console.warn(`Could not decode Verdant proxy URL. Falling back to original input: ${url}`);
                    actualTargetUrl = url;
                }
            } else {
                actualTargetUrl = actualTargetUrl.replace(/^(https?:\/\/)?/, '');
            }

            const urlToFetch = actualTargetUrl.includes('.')
                ? `https://${actualTargetUrl}`
                : `https://html.duckduckgo.com/html?q=${encodeURIComponent(actualTargetUrl)}`;

            const proxyChain = [
                "https://corsproxy.io/?",
                "https://api.allorigins.win/raw?url=",
                "https://proxy.cors.sh/",
                "https://yacdn.com/proxy/",
                "https://api.codetabs.com/v1/proxy/?quest=",
                "https://cors.eu.org/",
                "https://cors.io/?",
                "https://api.proxied.host/",
                "https://crossorigin.me/",
                "https://web.archive.org/web/",
                "https://thingproxy.freeboard.io/fetch/",
                "https://toothpaste.bekekes390.workers.dev/?url=",
            ];

            let response = null;
            let lastError = "Unknown error, no proxy successfully fetched the content.";

            for (let i = 0; i < proxyChain.length; i++) {
                const currentProxyBase = proxyChain[i];
                let currentProxyUrl = currentProxyBase + encodeURIComponent(urlToFetch);

                console.log(`Attempting to fetch with proxy ${i + 1}: ${currentProxyUrl}`);
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 25000);

                    response = await fetch(currentProxyUrl, { signal: controller.signal });
                    clearTimeout(timeoutId);

                    if (response.ok) {
                        console.log(`Successfully fetched using proxy ${i + 1}.`);
                        break;
                    } else {
                        lastError = `Proxy ${i + 1} failed with status ${response.status} ${response.statusText}.`;
                        console.warn(lastError);
                    }
                } catch (e) {
                    if (e.name === 'AbortError') {
                        lastError = `Proxy ${i + 1} request timed out.`;
                    } else {
                        lastError = `Proxy ${i + 1} threw an error: ${e.message}.`;
                    }
                    console.error(lastError);
                }
            }

            if (!response || !response.ok) {
                throw new Error(`Failed to load content. All proxy attempts failed. Last detailed error: ${lastError}`);
            }

            try {
                const html = await response.text();
                const baseUrl = new URL(urlToFetch).origin;

                const processed = html
                    .replace(/<head>/i, `<head><base href="${baseUrl}/">`)
                    .replace(/<body([^>]*)>/i, `<body$1 style="margin:0;">`);

                const blob = new Blob([processed], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);

                console.log('Blob URL ready:', blobUrl);

                frame.src = blobUrl;

                frame.onload = () => {
                    console.log('Frame loaded!');
                    if (loadingOverlay) loadingOverlay.classList.remove('active');

                    try {
                        const iframeDoc = frame.contentDocument;
                        if (iframeDoc && iframeDoc.body) {
                            iframeDoc.body.addEventListener('click', (e) => {
                                let targetElement = e.target;
                                let urlToRedirect = '';
                                let isHandled = false;

                                while (targetElement && targetElement !== iframeDoc.body) {
                                    if (targetElement.tagName === 'A' && targetElement.href) {
                                        urlToRedirect = targetElement.href;
                                        isHandled = true;
                                        break;
                                    }
                                    if (targetElement.onclick || targetElement.hasAttribute('data-href') || targetElement.hasAttribute('data-url')) {
                                        urlToRedirect = targetElement.getAttribute('data-href') || targetElement.getAttribute('data-url') || '';
                                        if (!urlToRedirect && targetElement.onclick) {
                                            const onclickString = targetElement.onclick.toString();
                                            const match = /(?:location\.href|window\.location|location\.assign|window\.open)\s*=\s*['"]([^'"]+)['"]/.exec(onclickString);
                                            if (match && match[1]) {
                                                urlToRedirect = match[1];
                                            }
                                        }
                                        if (urlToRedirect) {
                                            isHandled = true;
                                            break;
                                        }
                                    }
                                    targetElement = targetElement.parentElement;
                                }

                                if (isHandled && urlToRedirect) {
                                    e.preventDefault();
                                    e.stopPropagation();

                                    try {
                                        const absoluteUrl = new URL(urlToRedirect, new URL(frame.srcdoc ? frame.src : frame.src).origin).href;
                                        console.log(`Intercepted navigation to: ${absoluteUrl}`);
                                        proxyLoad(absoluteUrl, frame, loadingOverlay);
                                    } catch (urlError) {
                                        console.warn("Invalid URL for interception, attempting fallback:", urlToRedirect, urlError);
                                        proxyLoad(urlToRedirect, frame, loadingOverlay);
                                    }
                                }
                            }, true);
                        }
                    } catch (e) {
                        console.warn('Frame access error (expected for cross-origin iframes when intercepting links):', e);
                        console.warn('Internal navigation on some sites might not work automatically due to security restrictions.');
                    }
                };

            } catch (error) {
                console.error('Browser Error (during HTML processing/blob creation):', error);
                frame.srcdoc = `
                    <div style="color:white;text-align:center;font-size:20px;font-family:sans-serif;padding:50px;background-color:#333;">
                        Error: Failed to load content.<br><br>
                        This might be due to a proxy issue, or the target website being inaccessible.
                        Please try a different URL or try again later.
                        <br><br>
                        Tip: For complex sites, internal links might not work automatically. Try copying the full URL and pasting it into the bar above.
                    </div>
                `;
                if (loadingOverlay) loadingOverlay.classList.remove('active');
            }
        }

        function showHomepage() {
            homepage.classList.remove('hidden');
            browserFrame.classList.add('hidden');
            urlInput.value = "";
        }

        function showBrowserFrame() {
            homepage.classList.add('hidden');
            browserFrame.classList.remove('hidden');
        }

        function navigateToUrl(url) {
            if (!url.trim()) {
                showHomepage();
                return;
            }
            proxyLoad(url, browserFrame, loadingOverlay);
            urlInput.value = url;
            showBrowserFrame();
        }

        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                navigateToUrl(urlInput.value);
            }
        });

        homepageSearchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = homepageSearchInput.value;
                if (query.trim()) {
                    navigateToUrl(query);
                }
            }
        });

        // Removed homepageEnterButton event listener

        backButton.addEventListener('click', function() {
            if (browserFrame.classList.contains('hidden') || browserFrame.contentWindow.history.length <= 1) {
                showHomepage();
            } else {
                browserFrame.contentWindow.history.back();
            }
        });

        forwardButton.addEventListener('click', function() {
            if (!browserFrame.classList.contains('hidden')) {
                browserFrame.contentWindow.history.forward();
            }
        });

        refreshButton.addEventListener('click', function() {
            if (!browserFrame.classList.contains('hidden')) {
                browserFrame.contentWindow.location.reload();
            } else {
                showHomepage();
            }
        });

        homeButton.addEventListener('click', function() {
            showHomepage();
        });

        devToolsButton.addEventListener('click', function() {
            settingsModal.classList.remove('hidden');
        });

        closeModalButton.addEventListener('click', function() {
            settingsModal.classList.add('hidden');
        });

        saveSettingsButton.addEventListener('click', function() {
            alert("Settings saved! (This is a placeholder action)");
            settingsModal.classList.add('hidden');
        });

        suggestionIconsContainer.addEventListener('click', function(event) {
            const wrapper = event.target.closest('.suggestion-icon-wrapper');
            if (wrapper) {
                const url = wrapper.dataset.url;
                if (url) {
                    navigateToUrl(url);
                }
            }
        });

        window.onload = function() {
            showHomepage();
        };
    </script>
</body>
</html>
